    <title>Agregar Pueblo</title>

    <style>
        .center { text-align: center; margin: 10px auto; }
    </style>

</head>

<body>
    <div data-role="page">

		<div data-role="panel" id="defaultpanel" data-theme="b">
 			<div class="panel-content">
				<h3>Menu lateral</h3>
				<ul data-role="listview">
					<li><a href="javascript:location.href='index.html'">Mapa</a></li>
                    <li><a href="javascript:location.href='lista.html'">Lista</a></li>
                    <li><a href="#">Agregar pueblo</a></li>
            	</ul>
				<a href="#demo-links" data-rel="close" data-role="button" data-theme="a" data-icon="delete" data-inline="true">Cerrar</a>
			</div>
		</div>

        <div data-role="header" data-position="fixed">
            <a href="#defaultpanel" class="ui-btn ui-corner-all ui-btn-icon-notext ui-icon-bars">No text</a>
            <h1>Agregar Pueblo</h1>
        </div>

        <div class="center"><img id="fimg" src="" /></div>

        <div data-role="main" class="ui-content">
			<label for="text-basic">NOMBRE:</label>
			<input type="text" name="text-basic" id="fname" value="" placeholder="Añade un nombre para el marcador">
			<label for="textarea">DESCRIPCIÓN:</label>
			<textarea cols="40" rows="8" name="textarea" id="fdesc" placeholder="Añade una descripción para el marcador (opcional)"></textarea>
			<label for="number-pattern">LATITUD/LONGITUD:</label>
			<input type="number" name="number" pattern="[0-9]*" id="flat" value="">
			<input type="number" name="number" pattern="[0-9]*" id="flon" value="">
            <a href="javascript:getCurrentPosition()" class="ui-btn ui-btn-a ui-corner-all uishadow">Obtener posición</a>
          	<a href="#" class="ui-shadow ui-btn ui-corner-all" id="fimg" onclick="javascript:getCameraPicture();">Anadir Imagen</a>
			<a href="javascript:saveMarker()" class="ui-btn ui-btn-b ui-corner-all uishadow">Crear Marcador</a>

        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="javascript:location.href='index.html'" class="ui-btn ui-icon-location ui-btn-icon-top" data-rel="back" data-transition="slide" data-direction="reverse">Mapa</a></li>
                    <li><a href="javascript:location.href='lista.html'" class="ui-btn ui-icon-grid ui-btn-icon-top">Lista</a></li>
                </ul>
            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="js/index.js"></script>

        $(document).ready(function() {
           // onDocumentReady();

        app.initialize();

	<script type="text/javascript" src="cordova.js"></script>
